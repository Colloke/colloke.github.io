<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
.divscroll {
	overflow:scroll;
	height:10vh;
	width:100vh;
	border: 1px solid black;
	background-color:lightblue;
}
.button {
	background-color: #008CBA; /* Blue */
	border: none;
	color: white;
	width: 250px;
	padding: 10px 32px;
	border-radius: 25px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	cursor: pointer;
}
.center {
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div class="divscroll center">
	<h1>CRY MORE</h1>
	<button class="button"
		onclick="playVid()"
		type="button">
		Click for sad
	</button>
</div>
<div class ="rickroll">
	<video id="rickroll" width="320" height="240" controls>
		<source src="rickroll.mp4" type="video/mp4">
	</video>
</div>
<script>
	var vid = document.getElementById("rickroll");

	function playVid() {
	vid.play();
}
</script>
</body>
</html>
